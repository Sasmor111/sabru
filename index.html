    <script>
        // Initialize language first
        const langToggle = document.querySelector('.lang-toggle');
        const translations = {
            en: {
                projects: 'Active Projects',
                viewProject: 'View Project ‚Üí',
                telegram: 'telegram',
                tgChannel: 'tg blog',
                discord: 'discord',
                themeDark: 'dark',
                themeLight: 'light'

            ru: {

                viewProject: '–û—Ç–∫—Ä—ã—Ç—å –ø—Ä–æ–µ–∫—Ç ‚Üí',
                telegram: '—Ç–µ–ª–µ–≥—Ä–∞–º',
                tgChannel: '—Ç–≥ –±–ª–æ–≥',
                discord: '–¥–∏—Å–∫–æ—Ä–¥',
                themeDark: '—Ç–µ–º–Ω–∞—è',
                themeLight: '—Å–≤–µ—Ç–ª–∞—è'
            }
        };

        // Theme switching
        const themeToggle = document.querySelector('.theme-toggle');
        const themeIcon = document.querySelector('.theme-icon');
        const themeText = document.querySelector('.theme-text');
        const body = document.body;
        
        function updateThemeUI(isLight) {
            themeIcon.textContent = isLight ? 'üåû' : 'üåô';
            themeText.textContent = translations[currentLang][isLight ? 'themeLight' : 'themeDark'];
        }

        themeToggle.addEventListener('click', () => {
            const isLight = !body.classList.contains('light-theme');
            body.classList.toggle('light-theme');
            body.classList.toggle('dark-theme');
            updateThemeUI(isLight);
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
        });

        let currentLang = localStorage.getItem('lang') || 'ru'; // Default to Russian

        function updateLanguage() {
            // Update projects title
            document.querySelector('.projects-title').textContent = translations[currentLang].projects;
            
            // Update project links
            document.querySelectorAll('.project-link').forEach(link => {
                link.textContent = translations[currentLang].viewProject;
            });

            // Update social links
            document.querySelector('.telegram').textContent = translations[currentLang].telegram;
            document.querySelector('.tg-channel').textContent = translations[currentLang].tgChannel;
            document.querySelector('.discord').textContent = translations[currentLang].discord;

            // Update project descriptions
            document.querySelectorAll('.project-description[data-en][data-ru]').forEach(desc => {
                desc.innerHTML = desc.getAttribute(`data-${currentLang}`);
            });

            // Update theme text
            themeText.textContent = translations[currentLang][body.classList.contains('light-theme') ? 'themeLight' : 'themeDark'];
        }

        langToggle.addEventListener('click', () => {
            currentLang = currentLang === 'en' ? 'ru' : 'en';
            langToggle.textContent = currentLang.toUpperCase();
            localStorage.setItem('lang', currentLang);
            updateLanguage();
        });

        // Initial setup
        document.addEventListener('DOMContentLoaded', () => {
            // Load saved theme
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                body.classList.remove('dark-theme');
                body.classList.add('light-theme');
                updateThemeUI(true);
            } else {
                updateThemeUI(false);
            }

            // Load saved language
            langToggle.textContent = currentLang.toUpperCase();
            updateLanguage();
        });
    </script>
